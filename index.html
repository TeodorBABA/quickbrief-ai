<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBrief Pro | Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #fafafa; }
        .glass-nav { background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #1a1a1a; }
        .news-card { background: #0f0f0f; border: 1px solid #1a1a1a; transition: all 0.25s ease; }
        .news-card:hover { border-color: #3b82f6; transform: translateY(-2px); box-shadow: 0 10px 30px -15px rgba(59, 130, 246, 0.2); }
        .filter-btn { transition: all 0.2s; color: #737373; border-color: #262626; }
        .filter-btn:hover { color: #fff; border-color: #404040; }
        .filter-btn.active { background: #3b82f6; color: #fff; border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
        .summary-list li::before { content: "→"; color: #3b82f6; font-weight: bold; display: inline-block; width: 1.5em; margin-left: -1.5em; }
    </style>
</head>
<body>

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tighter flex items-center gap-2">
                <span class="bg-blue-600 w-6 h-6 rounded flex items-center justify-center text-[14px]">Q</span>
                QUICKBRIEF<span class="text-blue-500 underline decoration-2">PRO</span>
            </h1>
            <div class="hidden md:flex space-x-2" id="filter-container">
                <button onclick="changeFilter('All', this)" class="filter-btn active px-4 py-1.5 text-xs font-bold rounded-full border">All</button>
                <button onclick="changeFilter('Markets', this)" class="filter-btn px-4 py-1.5 text-xs font-bold rounded-full border">Markets</button>
                <button onclick="changeFilter('Tech', this)" class="filter-btn px-4 py-1.5 text-xs font-bold rounded-full border">Tech</button>
                <button onclick="changeFilter('Finance', this)" class="filter-btn px-4 py-1.5 text-xs font-bold rounded-full border">Finance</button>
                <button onclick="changeFilter('Business', this)" class="filter-btn px-4 py-1.5 text-xs font-bold rounded-full border">Business</button>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-4 pt-12">
        <div class="mb-10 flex justify-between items-end border-b border-white/5 pb-6">
            <div>
                <h2 class="text-sm font-bold text-neutral-500 uppercase tracking-[0.2em]">Global Intelligence</h2>
                <p class="text-xs text-neutral-600 mt-1">Real-time AI curated financial updates</p>
            </div>
            <div id="live-indicator" class="flex items-center gap-2 text-[10px] font-bold text-green-500 uppercase tracking-widest">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-ping"></span> Live
            </div>
        </div>

        <div id="news-feed" class="space-y-8 pb-20">
            <div class="text-center py-20 text-neutral-600 animate-pulse">Syncing with global terminals...</div>
        </div>
    </main>

    <script>
        let newsData = [];

        async function init() {
            try {
                const response = await fetch('news_data.json?t=' + Date.now());
                newsData = await response.json();
                renderNews('All');
            } catch (err) {
                console.error("Failed to load news:", err);
                document.getElementById('news-feed').innerHTML = "<div class='text-red-500 text-center'>Connection error.</div>";
            }
        }

        function renderNews(filter) {
            const container = document.getElementById('news-feed');
            container.innerHTML = '';
            
            const filtered = filter === 'All' ? newsData : newsData.filter(n => n.category === filter);

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-neutral-500 text-sm italic">No data in ${filter} section.</div>`;
                return;
            }

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "news-card p-6 rounded-2xl";
                
                const points = item.summary.split('\n').filter(p => p.trim() !== '');
                const listHtml = points.map(p => `<li class="mb-2">${p.replace(/^[•*-]\s*/, '')}</li>`).join('');

                card.innerHTML = `
                    <div class="flex items-center gap-3 mb-4">
                        <span class="text-[10px] font-extrabold px-2 py-0.5 rounded bg-blue-600/10 text-blue-400 border border-blue-500/20 uppercase tracking-widest">${item.category}</span>
                        <span class="text-neutral-500 text-[10px] font-bold uppercase tracking-widest">${item.date}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-4 leading-snug tracking-tight text-white/90">${item.title}</h3>
                    <ul class="summary-list text-neutral-400 text-sm leading-relaxed mb-6 ml-6">
                        ${listHtml}
                    </ul>
                    <div class="pt-4 border-t border-white/5">
                        <a href="${item.link}" target="_blank" class="inline-flex items-center text-[10px] font-bold text-neutral-600 hover:text-blue-500 uppercase tracking-widest transition-colors">
                            Read Full Report
                            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function changeFilter(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderNews(category);
        }

        init();
        setInterval(init, 300000);
    </script>
</body>
</html>
