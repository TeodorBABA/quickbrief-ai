<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBrief Pro | Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0a0a0a; color: #e5e5e5; }
        .nav-blur { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #262626; }
        .card-news { background: #171717; border: 1px solid #262626; transition: all 0.3s; }
        .card-news:hover { border-color: #3b82f6; transform: translateY(-2px); }
        .filter-btn.active { background-color: #3b82f6; color: white; }
    </style>
</head>
<body>

    <nav class="nav-blur sticky top-0 z-50 p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tighter text-blue-500">QUICKBRIEF PRO</h1>
            <div class="hidden md:flex space-x-2" id="filters">
                <button onclick="filterNews('All')" class="filter-btn active px-3 py-1 text-xs rounded-full border border-neutral-700">All</button>
                <button onclick="filterNews('Tech')" class="filter-btn px-3 py-1 text-xs rounded-full border border-neutral-700">Tech</button>
                <button onclick="filterNews('Markets')" class="filter-btn px-3 py-1 text-xs rounded-full border border-neutral-700">Markets</button>
                <button onclick="filterNews('Finance')" class="filter-btn px-3 py-1 text-xs rounded-full border border-neutral-700">Finance</button>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-4 py-10">
        <section class="mb-16 p-8 rounded-3xl bg-gradient-to-br from-blue-900/20 to-transparent border border-blue-500/20 text-center">
            <h2 class="text-2xl font-bold mb-2">The Morning Brief</h2>
            <p class="text-neutral-400 mb-6 text-sm">Get 5 minutes of intelligence in your inbox every day.</p>
            <form action="https://formspree.io/f/YOUR_ID" method="POST" class="flex flex-col md:flex-row gap-2">
                <input type="email" name="email" placeholder="Your work email" required class="flex-1 bg-neutral-900 border border-neutral-700 rounded-xl px-4 py-2 outline-none focus:border-blue-500 text-sm">
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-sm font-bold transition">Join Pro</button>
            </form>
        </section>

        <div id="feed" class="space-y-6"></div>
    </main>

    <script>
        let allNews = [];
        async function load() {
            const r = await fetch('news_data.json?t=' + Date.now());
            allNews = await r.json();
            render('All');
        }

        function render(cat) {
            const container = document.getElementById('feed');
            container.innerHTML = '';
            const filtered = cat === 'All' ? allNews : allNews.filter(n => n.category === cat);
            
            filtered.forEach(n => {
                container.innerHTML += `
                    <div class="card-news p-6 rounded-2xl">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-[10px] font-bold py-1 px-2 rounded bg-blue-500/10 text-blue-400 uppercase tracking-widest">${n.category}</span>
                            <span class="text-neutral-600 text-[10px] uppercase font-bold tracking-widest">${n.date}</span>
                        </div>
                        <h3 class="text-lg font-bold mb-4 leading-tight">${n.title}</h3>
                        <div class="text-neutral-400 text-sm space-y-2 mb-6 opacity-80">${n.summary.replace(/\n/g, '<br>')}</div>
                        <a href="${n.link}" target="_blank" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest hover:underline">Full Report â†’</a>
                    </div>
                `;
            });
        }

        function filterNews(cat) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render(cat);
        }

        load();
    </script>
</body>
</html>
