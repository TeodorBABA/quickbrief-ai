<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>briefly.life | Executive Intelligence</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; 
            color: #fafafa; 
            -webkit-font-smoothing: antialiased;
        }

        .glass-nav { 
            background: rgba(5, 5, 5, 0.8); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid #1a1a1a; 
        }

        .logo-text { font-weight: 800; letter-spacing: -0.05em; color: #fff; }
        .logo-ext { color: #3b82f6; font-weight: 700; }
        
        /* CARD DESIGN RE-ACTIVAT */
        .news-card { 
            background: #0f0f0f; 
            border: 1px solid #1a1a1a; 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative;
            overflow: hidden;
        }
        
        /* Efectul de hover cu bordură albastră și umbră */
        @media (min-width: 768px) {
            .news-card:hover { 
                border-color: #3b82f6; 
                transform: translateY(-4px); 
                box-shadow: 0 20px 40px -20px rgba(59, 130, 246, 0.3); 
                background: #111111;
            }
        }

        /* Mobile feedback */
        .news-card:active { background: #161616; transform: scale(0.98); }

        /* Meniu scrollabil pe mobil */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .filter-btn { 
            transition: all 0.2s; 
            color: #525252; 
            border: 1px solid #262626; 
            font-size: 0.7rem; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            flex-shrink: 0;
        }

        .filter-btn.active { 
            background: #3b82f6; 
            color: #fff; 
            border-color: #3b82f6; 
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); 
        }

        /* Stil Bullets */
        .summary-list li { 
            position: relative; 
            padding-left: 1.5rem; 
            margin-bottom: 0.75rem; 
            color: #a3a3a3; 
            font-size: 0.9rem; 
            line-height: 1.6; 
        }
        .summary-list li::before { 
            content: "→"; 
            position: absolute; 
            left: 0; 
            color: #3b82f6; 
            font-weight: 800; 
        }
        
        .pulse-dot { 
            width: 8px; 
            height: 8px; 
            background-color: #22c55e; 
            border-radius: 50%; 
            display: inline-block; 
            margin-right: 6px; 
            box-shadow: 0 0 8px #22c55e; 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 
            0% { transform: scale(0.95); opacity: 1; } 
            50% { transform: scale(1.05); opacity: 0.5; } 
            100% { transform: scale(0.95); opacity: 1; } 
        }
    </style>
</head>
<body>

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <div class="logo-text text-2xl uppercase tracking-tighter">
                    BRIEFLY<span style="color:#3b82f6">.</span><span class="logo-ext">LIFE</span>
                </div>
                <div class="text-[10px] font-bold text-green-500 tracking-[0.2em] flex items-center bg-green-500/5 px-3 py-1 rounded-full border border-green-500/10">
                    <span class="pulse-dot"></span> LIVE TERMINAL
                </div>
            </div>
            
            <div class="flex overflow-x-auto space-x-2 no-scrollbar">
                <button onclick="changeFilter('All', this)" class="filter-btn active px-5 py-2.5 rounded-full">All</button>
                <button onclick="changeFilter('Markets', this)" class="filter-btn px-5 py-2.5 rounded-full">Markets</button>
                <button onclick="changeFilter('Tech', this)" class="filter-btn px-5 py-2.5 rounded-full">Tech</button>
                <button onclick="changeFilter('Finance', this)" class="filter-btn px-5 py-2.5 rounded-full">Finance</button>
                <button onclick="changeFilter('Business', this)" class="filter-btn px-5 py-2.5 rounded-full">Business</button>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-4 pt-10">
        <div id="news-feed" class="space-y-8 pb-24 text-center">
            <div class="py-20 text-neutral-600 text-[10px] font-bold uppercase tracking-[0.4em] animate-pulse">
                Establishing Secure Link...
            </div>
        </div>
    </main>

    <script>
        let newsData = [];

        async function init() {
            try {
                const response = await fetch('news_data.json?t=' + Date.now());
                newsData = await response.json();
                renderNews(document.querySelector('.filter-btn.active').innerText);
            } catch (err) {
                console.error("Stream sync error");
            }
        }

        function renderNews(filter) {
            const container = document.getElementById('news-feed');
            container.innerHTML = '';
            
            let filtered = filter === 'All' ? newsData : newsData.filter(n => n.category === filter);

            // SORTARE CRONOLOGICĂ
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filtered.length === 0) {
                container.innerHTML = `<div class="py-20 text-neutral-800 border border-dashed border-white/5 rounded-3xl text-xs uppercase tracking-widest font-bold">No updates in ${filter}</div>`;
                return;
            }

            filtered.forEach(item => {
                const dateObj = new Date(item.date);
                
                // REPARARE ORĂ: Afișăm ora locală a utilizatorului (România)
                const timeStr = dateObj.toLocaleTimeString('ro-RO', { hour: '2-digit', minute: '2-digit' });
                const dateStr = dateObj.toLocaleDateString('ro-RO', { day: '2-digit', month: 'short' });

                const card = document.createElement('div');
                card.className = "news-card p-8 rounded-3xl text-left";
                
                const points = item.summary.split('\n').filter(p => p.trim() !== '');
                const listHtml = points.map(p => `<li>${p.replace(/^[•*-]\s*/, '')}</li>`).join('');

                card.innerHTML = `
                    <div class="flex items-center justify-between mb-6">
                        <span class="text-[9px] font-black px-3 py-1 rounded bg-blue-600/10 text-blue-400 border border-blue-500/20 uppercase tracking-[0.2em]">${item.category}</span>
                        <span class="text-neutral-600 text-[10px] font-bold uppercase tracking-widest">${dateStr} • ${timeStr}</span>
                    </div>
                    <h3 class="text-xl md:text-2xl font-bold mb-6 leading-tight text-white/95">${item.title}</h3>
                    <ul class="summary-list mb-8">${listHtml}</ul>
                    <div class="flex justify-between items-center">
                        <a href="${item.link}" target="_blank" class="text-[10px] font-black text-neutral-500 hover:text-blue-400 uppercase tracking-[0.2em] transition-all flex items-center group">
                            READ REPORT
                            <svg class="w-3 h-3 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                        </a>
                        <span class="text-[8px] text-neutral-800 font-bold uppercase tracking-tighter italic font-black">briefly.life v1.0</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function changeFilter(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderNews(category);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
        setInterval(init, 300000);
    </script>
</body>
</html>
