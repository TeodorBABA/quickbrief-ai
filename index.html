<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>briefly.life | Executive Intelligence</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #fafafa; -webkit-font-smoothing: antialiased; }
        .glass-nav { background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid #1a1a1a; }
        .logo-text { font-weight: 800; letter-spacing: -0.05em; color: #fff; }
        .logo-ext { color: #3b82f6; }
        
        /* Card Design */
        .news-card { background: #0f0f0f; border: 1px solid #1a1a1a; transition: all 0.3s ease; }
        .news-card:active { transform: scale(0.98); } /* Feedback la atingere pe telefon */
        
        /* Mobile Scrollable Menu */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .filter-btn { 
            transition: all 0.2s; 
            color: #737373; 
            border: 1px solid #262626; 
            font-size: 0.75rem; 
            font-weight: 600;
            flex-shrink: 0;
        }
        .filter-btn.active { background: #3b82f6; color: #fff; border-color: #3b82f6; }

        .summary-list li { position: relative; padding-left: 1.25rem; margin-bottom: 0.6rem; color: #a3a3a3; font-size: 0.9rem; line-height: 1.5; }
        .summary-list li::before { content: "→"; position: absolute; left: 0; color: #3b82f6; font-weight: 800; }
        
        .pulse-dot { width: 6px; height: 6px; background-color: #22c55e; border-radius: 50%; display: inline-block; margin-right: 6px; box-shadow: 0 0 8px #22c55e; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <div class="logo-text text-xl uppercase tracking-tighter">
                    BRIEFLY<span style="color:#3b82f6">.</span><span class="logo-ext text-blue-500">LIFE</span>
                </div>
                <div class="flex items-center text-[10px] font-bold text-green-500 uppercase tracking-widest">
                    <span class="pulse-dot"></span> LIVE
                </div>
            </div>
            
            <div class="flex overflow-x-auto space-x-2 no-scrollbar pb-1">
                <button onclick="changeFilter('All', this)" class="filter-btn active px-5 py-2 rounded-full">All</button>
                <button onclick="changeFilter('Markets', this)" class="filter-btn px-5 py-2 rounded-full">Markets</button>
                <button onclick="changeFilter('Tech', this)" class="filter-btn px-5 py-2 rounded-full">Tech</button>
                <button onclick="changeFilter('Finance', this)" class="filter-btn px-5 py-2 rounded-full">Finance</button>
                <button onclick="changeFilter('Business', this)" class="filter-btn px-5 py-2 rounded-full">Business</button>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-4 pt-8">
        <div id="news-feed" class="space-y-6 pb-20">
            <div class="text-center py-20 text-neutral-500 text-xs font-bold uppercase tracking-[0.3em]">
                Updating Intelligence...
            </div>
        </div>
    </main>

    <script>
        let newsData = [];

        async function init() {
            try {
                const response = await fetch('news_data.json?t=' + Date.now());
                newsData = await response.json();
                const activeFilter = document.querySelector('.filter-btn.active').innerText;
                renderNews(activeFilter);
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

        function renderNews(filter) {
            const container = document.getElementById('news-feed');
            container.innerHTML = '';
            
            let filtered = filter === 'All' ? newsData : newsData.filter(n => n.category.toLowerCase() === filter.toLowerCase());

            // SORTARE CRONOLOGICĂ (Cele mai noi primele)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-neutral-700 border border-dashed border-neutral-800 rounded-2xl">No updates in ${filter} yet.</div>`;
                return;
            }

            filtered.forEach(item => {
                const dateObj = new Date(item.date);
                const timeString = dateObj.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                const dateString = dateObj.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });

                const card = document.createElement('div');
                card.className = "news-card p-6 rounded-2xl";
                
                const points = item.summary.split('\n').filter(p => p.trim() !== '');
                const listHtml = points.map(p => `<li>${p.replace(/^[•*-]\s*/, '')}</li>`).join('');

                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">${item.category}</span>
                        <span class="text-neutral-600 text-[10px] font-medium">${dateString} • ${timeString}</span>
                    </div>
                    <h3 class="text-lg font-bold mb-4 leading-snug text-white">${item.title}</h3>
                    <ul class="summary-list mb-6">${listHtml}</ul>
                    <a href="${item.link}" target="_blank" class="text-[10px] font-bold text-neutral-500 hover:text-white uppercase tracking-wider flex items-center transition-colors">
                        Source Material 
                        <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </a>
                `;
                container.appendChild(card);
            });
        }

        function changeFilter(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderNews(category);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
        setInterval(init, 300000); // Update la 5 min
    </script>
</body>
</html>
