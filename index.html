<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Briefly.life | Executive Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Premium Dark Theme */
            --bg-dark: #09090b;
            --bg-card: #18181b;
            --bg-card-hover: #27272a;
            --accent-blue: #38bdf8;
            --accent-blue-dim: rgba(56, 189, 248, 0.1);
            --text-main: #f8fafc;
            --text-muted: #a1a1aa;
            --border-color: #27272a;
            --border-light: #3f3f46;
            --danger-bg: rgba(239, 68, 68, 0.15);
            --danger-text: #fca5a5;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* HEADER & NAVIGATION */
        header {
            border-bottom: 1px solid var(--border-color);
            padding: 1.2rem 1rem;
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 100;
        }

        .nav-content {
            max-width: 800px; margin: 0 auto;
            display: flex; flex-direction: column; align-items: center; gap: 1.2rem;
        }

        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.05em; text-decoration: none; color: var(--text-main); }
        .logo span { color: var(--accent-blue); }

        .filter-bar {
            display: flex; gap: 0.5rem; overflow-x: auto; width: 100%;
            padding-bottom: 4px; scrollbar-width: none;
        }
        .filter-bar::-webkit-scrollbar { display: none; }
        @media (min-width: 768px) { .filter-bar { justify-content: center; } }

        .filter-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-muted); padding: 0.4rem 1.2rem; border-radius: 999px;
            font-size: 0.75rem; font-weight: 600; letter-spacing: 0.05em;
            text-transform: uppercase; cursor: pointer; transition: all 0.2s ease; white-space: nowrap;
        }
        .filter-btn:hover { border-color: var(--border-light); color: var(--text-main); }
        .filter-btn.active { background: var(--text-main); color: var(--bg-dark); border-color: var(--text-main); }

        /* SEARCH & SORT */
        .controls-bar {
            display: flex; gap: 0.8rem; width: 100%; max-width: 800px; margin: 0 auto;
        }
        .search-input, .sort-select {
            background: var(--bg-dark); border: 1px solid var(--border-color);
            color: var(--text-main); font-family: 'Inter', sans-serif; font-size: 0.85rem;
            padding: 0.7rem 1rem; border-radius: 8px; outline: none; transition: 0.2s;
        }
        .search-input { flex-grow: 1; }
        .search-input:focus, .sort-select:focus { border-color: var(--accent-blue); }

        /* CONTAINER */
        .container { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }

        /* REPORT CARD */
        .report-card {
            background: linear-gradient(180deg, var(--bg-card) 0%, rgba(24, 24, 27, 0.4) 100%);
            border: 1px solid var(--border-color); border-left: 4px solid var(--accent-blue);
            border-radius: 12px; padding: 2rem; margin-bottom: 2.5rem;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
        .report-card h2 { font-size: 1.4rem; letter-spacing: -0.02em; margin: 0 0 1rem 0; font-weight: 600; }

        /* NEWS GRID */
        .news-grid { display: flex; flex-direction: column; gap: 1.2rem; }

        .news-card {
            background-color: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 1.5rem; transition: all 0.2s ease;
        }
        .news-card.read-state { opacity: 0.6; }
        .news-card.read-state:hover { opacity: 1; }
        @media (min-width: 768px) { 
            .news-card:hover { border-color: var(--border-light); background-color: var(--bg-card-hover); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); } 
        }

        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; font-size: 0.75rem; }
        .category-tag { background: var(--accent-blue-dim); color: var(--accent-blue); font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; padding: 4px 10px; border-radius: 6px; }
        .major-badge { background: var(--danger-bg); color: var(--danger-text); padding: 4px 8px; border-radius: 6px; font-weight: 700; letter-spacing: 0.05em; margin-left: 8px; border: 1px solid rgba(239, 68, 68, 0.2); }
        .read-time-badge { color: var(--text-muted); margin-left: 8px; font-weight: 500; }

        h3 { margin: 0 0 0.75rem 0; font-size: 1.15rem; line-height: 1.4; font-weight: 600; letter-spacing: -0.01em; }
        p { color: var(--text-muted); font-size: 0.95rem; line-height: 1.6; margin: 0; white-space: pre-line; }

        /* ACTION BAR (Bottom of cards) */
        .action-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; padding-top: 1.2rem; border-top: 1px solid var(--border-color); }
        .action-group { display: flex; gap: 0.5rem; }
        
        .source-link { color: var(--text-muted); text-decoration: none; font-weight: 500; font-size: 0.85rem; transition: color 0.2s; }
        .source-link:hover { color: var(--accent-blue); }

        .action-btn { 
            background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); 
            padding: 0.4rem 0.8rem; border-radius: 6px; font-size: 0.75rem; font-weight: 600; 
            cursor: pointer; transition: 0.2s; font-family: 'Inter', sans-serif;
        }
        .action-btn:hover { border-color: var(--border-light); color: var(--text-main); }
        .action-btn.active { background: var(--text-main); color: var(--bg-dark); border-color: var(--text-main); }

        .load-more-btn {
            display: block; width: 100%; padding: 1rem; margin-top: 2rem; border-radius: 8px;
            background: var(--bg-card); border: 1px solid var(--border-color);
            color: var(--text-main); font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .load-more-btn:hover { background: var(--bg-card-hover); border-color: var(--border-light); }

        footer { text-align: center; padding: 3rem 1rem; color: #52525b; font-size: 0.85rem; border-top: 1px solid var(--border-color); margin-top: 2rem; }
    </style>
</head>
<body>

    <header>
        <div class="nav-content">
            <a href="#" class="logo">BRIEFLY<span>.LIFE</span></a>
            <div class="filter-bar" id="filter-bar">
                <button class="filter-btn active" data-cat="All" onclick="setCategory('All', this)">All Feed</button>
                <button class="filter-btn" data-cat="Markets" onclick="setCategory('Markets', this)">Markets</button>
                <button class="filter-btn" data-cat="Tech" onclick="setCategory('Tech', this)">Tech</button>
                <button class="filter-btn" data-cat="Business" onclick="setCategory('Business', this)">Business</button>
                <button class="filter-btn" data-cat="Saved" onclick="setCategory('Saved', this)">Saved</button>
                <button class="filter-btn" onclick="loadArchive(this)">Archive</button>
            </div>
            <div class="controls-bar" id="controls-bar">
                <input type="text" class="search-input" id="search-input" placeholder="Search articles..." oninput="applyFilters()">
                <select class="sort-select" id="sort-select" onchange="applyFilters()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="major">Major Alerts Only</option>
                </select>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="daily-report-container"></div>
        <div id="news-container" class="news-grid">
            <div style="text-align: center; padding: 4rem; color: var(--text-muted); font-size: 0.85rem;">
                Synchronizing Intelligence...
            </div>
        </div>
        <button id="load-more" class="load-more-btn" style="display:none;" onclick="loadMore()">Load More</button>
    </div>

    <footer>&copy; 2026 Briefly.life | Strategic Executive Intelligence</footer>

    <script>
        // --- DATA & STATE ---
        let allNews = [];
        let summaries = [];
        let filteredData = [];
        
        let state = {
            category: 'All',
            page: 1,
            itemsPerPage: 10,
            searchQuery: '',
            sortMode: 'newest',
            savedIds: JSON.parse(localStorage.getItem('briefly_saved')) || [],
            readIds: JSON.parse(localStorage.getItem('briefly_read')) || [],
            isArchive: false
        };

        let synth = window.speechSynthesis;

        // --- INIT ---
        async function init() {
            try {
                const [newsRes, reportRes] = await Promise.all([
                    fetch('news_data.json?t=' + Date.now()).catch(() => ({json: () => []})),
                    fetch('daily_summaries.json?t=' + Date.now()).catch(() => ({json: () => []}))
                ]);
                allNews = await newsRes.json();
                summaries = await reportRes.json();
                
                // Generare ID unic pt tracking
                allNews.forEach((item) => { 
                    item.id = item.id || btoa(encodeURIComponent(item.title)).substring(0,15); 
                });

                renderDailyReport();
                applyFilters();
            } catch (e) {
                document.getElementById('news-container').innerHTML = '<div style="color:var(--danger-text); text-align:center; padding: 2rem; background: var(--danger-bg); border-radius: 8px;">Connection Error. Check JSON files.</div>';
            }
        }

        // --- LOGIC ---
        function calculateReadTime(text) {
            const words = text.split(/\s+/).length;
            return Math.ceil(words / 200); 
        }

        function toggleSave(id, btn) {
            const index = state.savedIds.indexOf(id);
            if (index > -1) {
                state.savedIds.splice(index, 1);
                btn.classList.remove('active');
                btn.innerText = 'Save';
            } else {
                state.savedIds.push(id);
                btn.classList.add('active');
                btn.innerText = 'Saved';
            }
            localStorage.setItem('briefly_saved', JSON.stringify(state.savedIds));
            if(state.category === 'Saved') applyFilters();
        }

        function markAsRead(id, link) {
            if (!state.readIds.includes(id)) {
                state.readIds.push(id);
                localStorage.setItem('briefly_read', JSON.stringify(state.readIds));
                const card = document.getElementById(`card-${id}`);
                if(card) card.classList.add('read-state');
            }
            window.open(link, '_blank');
        }

        async function shareItem(btn, url) {
            const originalText = btn.innerText;
            
            // Daca are HTTPS si e pe un dispozitiv compatibil (ex: mobil)
            if (navigator.share && window.location.protocol === 'https:') {
                try { 
                    await navigator.share({ url: url }); 
                } catch (err) { 
                    console.log('Share canceled'); 
                }
            } else {
                // Fallback robust: Copiaza linkul in memorie
                try {
                    await navigator.clipboard.writeText(url);
                    btn.innerText = 'Copied!';
                    setTimeout(() => { btn.innerText = originalText; }, 2000);
                } catch (err) {
                    alert('Copy failed. Manual link: ' + url);
                }
            }
        }

        function toggleTTS(btn) {
            const textToRead = btn.getAttribute('data-text');
            
            if (synth.speaking) {
                synth.cancel();
                document.querySelectorAll('.btn-listen').forEach(b => {
                    b.innerText = 'Listen';
                    b.classList.remove('active');
                });
                
                if (btn.dataset.playing === "true") {
                    btn.dataset.playing = "false";
                    return; // Opreste daca am apasat pe acelasi buton
                }
            }
            
            // Reseteaza state-ul celorlalte butoane
            document.querySelectorAll('.btn-listen').forEach(b => b.dataset.playing = "false");
            
            const utterance = new SpeechSynthesisUtterance(textToRead);
            utterance.lang = 'en-US';
            utterance.rate = 1.05;
            
            utterance.onend = () => { 
                btn.innerText = 'Listen'; 
                btn.classList.remove('active');
                btn.dataset.playing = "false"; 
            };
            
            btn.innerText = 'Stop';
            btn.classList.add('active');
            btn.dataset.playing = "true";
            synth.speak(utterance);
        }

        // --- RENDERING ---
        function setCategory(cat, btnElement) {
            state.isArchive = false;
            state.category = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            document.getElementById('controls-bar').style.display = 'flex';
            document.getElementById('daily-report-container').style.display = (cat === 'All') ? 'block' : 'none';
            applyFilters();
        }

        function applyFilters() {
            if(state.isArchive) return;
            state.page = 1;
            state.searchQuery = document.getElementById('search-input').value.toLowerCase();
            state.sortMode = document.getElementById('sort-select').value;

            filteredData = (state.category === 'All') ? [...allNews] : 
                           (state.category === 'Saved') ? allNews.filter(n => state.savedIds.includes(n.id)) :
                           allNews.filter(n => n.category === state.category);

            if (state.searchQuery) {
                filteredData = filteredData.filter(n => 
                    n.title.toLowerCase().includes(state.searchQuery) || 
                    n.summary.toLowerCase().includes(state.searchQuery)
                );
            }

            if (state.sortMode === 'oldest') filteredData.reverse();
            else if (state.sortMode === 'major') filteredData = filteredData.filter(n => n.is_major);

            renderNewsGrid(true);
        }

        function renderDailyReport() {
            const container = document.getElementById('daily-report-container');
            if (summaries.length > 0) {
                const latest = summaries[0];
                const readTime = calculateReadTime(latest.content);
                const safeText = latest.content.replace(/"/g, "'").replace(/\n/g, " "); 
                
                container.innerHTML = `
                    <div class="report-card">
                        <div style="color:var(--accent-blue); font-size:0.75rem; font-weight:700; margin-bottom:1rem; letter-spacing:0.1em; text-transform:uppercase;">
                            Chief Analyst Briefing • ${latest.date} <span class="read-time-badge">• ${readTime} min read</span>
                        </div>
                        <h2>The Daily Synthesis</h2>
                        <p>${latest.content}</p>
                        <div class="action-bar" style="border-top:none; padding-top:0.5rem; margin-top:1rem;">
                            <button class="action-btn btn-listen" data-text="${safeText}" onclick="toggleTTS(this)">Listen</button>
                        </div>
                    </div>`;
            }
        }

        function renderNewsGrid(reset = false) {
            const container = document.getElementById('news-container');
            if (reset) container.innerHTML = '';
            
            if (filteredData.length === 0 && reset) {
                container.innerHTML = '<div style="text-align:center; padding:3rem; color:var(--text-muted);">No signals detected in current parameters.</div>';
                document.getElementById('load-more').style.display = 'none';
                return;
            }

            const startIndex = (state.page - 1) * state.itemsPerPage;
            const endIndex = startIndex + state.itemsPerPage;
            const itemsToRender = filteredData.slice(startIndex, endIndex);

            itemsToRender.forEach(item => {
                const readTime = calculateReadTime(item.summary);
                const isSaved = state.savedIds.includes(item.id);
                const isRead = state.readIds.includes(item.id);
                // Evitam erorile din HTML escapand ghilimelele
                const safeSummary = item.summary.replace(/"/g, "&quot;").replace(/\n/g, " ");

                const card = document.createElement('div');
                card.className = `news-card ${isRead ? 'read-state' : ''}`;
                card.id = `card-${item.id}`;
                card.innerHTML = `
                    <div class="card-meta">
                        <div>
                            <span class="category-tag">${item.category}</span>
                            ${item.is_major ? '<span class="major-badge">MAJOR</span>' : ''}
                            <span class="read-time-badge">${readTime} min read</span>
                        </div>
                        <span style="color:var(--text-muted); font-weight: 500;">${item.date}</span>
                    </div>
                    <h3>${item.title}</h3>
                    <p>${item.summary}</p>
                    <div class="action-bar">
                        <a href="javascript:void(0)" onclick="markAsRead('${item.id}', '${item.link}')" class="source-link">Read Full Report →</a>
                        <div class="action-group">
                            <button class="action-btn btn-listen" data-text="${safeSummary}" onclick="toggleTTS(this)">Listen</button>
                            <button class="action-btn" onclick="shareItem(this, '${item.link}')">Share</button>
                            <button class="action-btn ${isSaved ? 'active' : ''}" onclick="toggleSave('${item.id}', this)">${isSaved ? 'Saved' : 'Save'}</button>
                        </div>
                    </div>`;
                container.appendChild(card);
            });

            const loadMoreBtn = document.getElementById('load-more');
            loadMoreBtn.style.display = (endIndex < filteredData.length) ? 'block' : 'none';
        }

        function loadMore() {
            state.page++;
            renderNewsGrid(false);
        }

        function loadArchive(btnElement) {
            state.isArchive = true;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            
            document.getElementById('controls-bar').style.display = 'none';
            document.getElementById('daily-report-container').style.display = 'none';
            document.getElementById('load-more').style.display = 'none';
            
            const container = document.getElementById('news-container');
            container.innerHTML = '<h2 style="text-align:center; color:var(--text-muted); font-size:0.8rem; text-transform:uppercase; letter-spacing:0.1em; margin-bottom:2rem; font-weight:600;">7-Day Historical Archive</h2>';
            
            summaries.slice(1).forEach((report) => {
                const safeText = report.content.replace(/"/g, "'").replace(/\n/g, " ");
                const div = document.createElement('div');
                div.className = 'news-card';
                div.style.opacity = '0.7';
                div.innerHTML = `
                    <div class="category-tag" style="display:inline-block; margin-bottom:1rem;">${report.date}</div>
                    <p>${report.content}</p>
                    <div class="action-bar" style="border-top:none; padding-top:0.5rem; margin-top:1rem;">
                        <button class="action-btn btn-listen" data-text="${safeText}" onclick="toggleTTS(this)">Listen</button>
                    </div>`;
                container.appendChild(div);
            });
        }

        init();
        
        setInterval(() => {
            if(!state.isArchive && state.searchQuery === '') init();
        }, 300000); 

    </script>
</body>
</html>
