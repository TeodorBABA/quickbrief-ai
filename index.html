<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>briefly.life | Executive Intelligence</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; 
            color: #fafafa; 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .glass-nav { 
            background: rgba(5, 5, 5, 0.9); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid #1a1a1a; 
        }

        .logo-text { font-weight: 800; letter-spacing: -0.05em; color: #fff; }
        .logo-ext { color: #3b82f6; }
        
        /* CARD DESIGN PREMIUM */
        .news-card { 
            background: #0f0f0f; 
            border: 1px solid #1a1a1a; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            width: 100%;
        }
        
        /* Hover effects pentru Desktop */
        @media (min-width: 768px) {
            .news-card:hover { 
                border-color: #3b82f6; 
                transform: translateY(-4px); 
                box-shadow: 0 20px 40px -20px rgba(59, 130, 246, 0.3); 
                background: #111111;
            }
        }

        /* INTELLIGENCE REPORT CARD (Gradient & Glow) */
        .report-card {
            background: linear-gradient(145deg, #0f0f0f 0%, #0a1425 100%);
            border-left: 4px solid #3b82f6 !important;
            border-color: rgba(59, 130, 246, 0.3);
        }

        /* TAB BAR SCROLLABLE */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .filter-btn { 
            transition: all 0.2s; 
            color: #525252; 
            border: 1px solid #262626; 
            font-size: 0.7rem; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            flex-shrink: 0;
        }

        .filter-btn.active { 
            background: #3b82f6; 
            color: #fff; 
            border-color: #3b82f6; 
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); 
        }

        .summary-list li { 
            position: relative; 
            padding-left: 1.5rem; 
            margin-bottom: 0.75rem; 
            color: #a3a3a3; 
            font-size: 0.9rem; 
            line-height: 1.6; 
        }
        .summary-list li::before { 
            content: "→"; 
            position: absolute; 
            left: 0; 
            color: #3b82f6; 
            font-weight: 800; 
        }
        
        .pulse-dot { 
            width: 8px; 
            height: 8px; 
            background-color: #22c55e; 
            border-radius: 50%; 
            display: inline-block; 
            margin-right: 6px; 
            box-shadow: 0 0 8px #22c55e; 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 
            0% { transform: scale(0.95); opacity: 1; } 
            50% { transform: scale(1.05); opacity: 0.5; } 
            100% { transform: scale(0.95); opacity: 1; } 
        }
    </style>
</head>
<body>

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <div class="logo-text text-2xl uppercase tracking-tighter">
                    BRIEFLY<span style="color:#3b82f6">.</span><span class="logo-ext text-blue-500 font-bold">LIFE</span>
                </div>
                <div class="text-[10px] font-bold text-green-500 tracking-[0.2em] flex items-center bg-green-500/5 px-3 py-1 rounded-full border border-green-500/10">
                    <span class="pulse-dot"></span> TERMINAL LIVE
                </div>
            </div>
            
            <div class="flex overflow-x-auto space-x-2 no-scrollbar" id="tab-bar">
                <button onclick="changeFilter('All', this)" class="filter-btn active px-5 py-2.5 rounded-full">All Feed</button>
                <button onclick="changeFilter('Markets', this)" class="filter-btn px-5 py-2.5 rounded-full">Markets</button>
                <button onclick="changeFilter('Tech', this)" class="filter-btn px-5 py-2.5 rounded-full">Tech</button>
                <button onclick="changeFilter('Finance', this)" class="filter-btn px-5 py-2.5 rounded-full">Finance</button>
                <button onclick="changeFilter('Business', this)" class="filter-btn px-5 py-2.5 rounded-full">Business</button>
                <button onclick="showArchive()" class="filter-btn px-5 py-2.5 rounded-full border-dashed">Archive</button>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-4 pt-10">
        <div id="news-feed" class="space-y-8 pb-24">
            <div class="py-20 text-center animate-pulse text-[10px] uppercase tracking-[0.4em] text-neutral-600">
                Synchronizing Intelligence Stream...
            </div>
        </div>
    </main>

    <script>
        let newsData = [];
        let dailyReport = null;
        const container = document.getElementById('news-feed');

        async function init() {
            try {
                const [newsRes, reportRes] = await Promise.all([
                    fetch('news_data.json?t=' + Date.now()),
                    fetch('daily_summaries.json?t=' + Date.now())
                ]);
                newsData = await newsRes.json();
                const summaries = await reportRes.json();
                dailyReport = summaries[0]; // Cel mai recent raport
                
                renderNews('All');
            } catch (err) {
                console.error("Data fetch error");
                container.innerHTML = `<div class="py-20 text-center text-red-500/50 text-[10px] uppercase font-bold tracking-widest">Connection Error</div>`;
            }
        }

        function renderNews(filter) {
            container.innerHTML = '';
            const now = new Date();
            const oneDay = 24 * 60 * 60 * 1000;

            // 1. INTELLIGENCE REPORT (DOAR PE 'ALL')
            if (filter === 'All' && dailyReport) {
                const reportDiv = document.createElement('div');
                reportDiv.className = "news-card report-card p-8 rounded-3xl mb-12";
                reportDiv.innerHTML = `
                    <div class="flex items-center gap-2 mb-4">
                        <span class="relative flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                        </span>
                        <span class="text-[10px] font-black text-blue-400 uppercase tracking-[0.3em]">Chief Analyst Briefing • ${dailyReport.date}</span>
                    </div>
                    <h2 class="text-3xl font-black mb-6 text-white tracking-tight leading-none italic">The Daily Synthesis</h2>
                    <div class="text-neutral-200 text-md leading-relaxed space-y-4 pt-4 border-t border-white/5">
                        ${dailyReport.content.split('\n').map(p => p.trim() ? `<p>${p}</p>` : '').join('')}
                    </div>
                `;
                container.appendChild(reportDiv);

                // Divider titlu pentru feed
                const divider = document.createElement('div');
                divider.className = "text-[10px] font-black text-neutral-600 uppercase tracking-[0.5em] mb-10 text-center border-b border-white/5 pb-4";
                divider.innerText = "Real-Time News Stream";
                container.appendChild(divider);
            }

            // 2. FILTRARE SI AFIȘARE ȘTIRI (24h)
            let filtered = newsData.filter(item => {
                const itemDate = new Date(item.date);
                const isRecent = (now - itemDate) < oneDay;
                const matchesCat = filter === 'All' || item.category === filter;
                return matchesCat && isRecent;
            });

            // Sortare cronologica (cele mai noi primele)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filtered.length === 0) {
                container.innerHTML += `<div class="py-20 text-center text-neutral-800 text-xs font-bold uppercase tracking-widest border border-dashed border-white/5 rounded-3xl">Scanning for new signals...</div>`;
                return;
            }

            filtered.forEach(item => {
                const d = new Date(item.date);
                const timeStr = d.toLocaleTimeString('ro-RO', { hour: '2-digit', minute: '2-digit' });
                const dateStr = d.toLocaleDateString('ro-RO', { day: '2-digit', month: 'short' });

                const card = document.createElement('div');
                card.className = "news-card p-8 rounded-3xl text-left";
                
                const points = item.summary.split('\n').filter(p => p.trim() !== '');
                const listHtml = points.map(p => `<li>${p.replace(/^[•*-]\s*/, '')}</li>`).join('');

                card.innerHTML = `
                    <div class="flex items-center justify-between mb-6">
                        <span class="text-[9px] font-black px-3 py-1 rounded bg-blue-600/10 text-blue-400 border border-blue-500/20 uppercase tracking-[0.2em]">${item.category}</span>
                        <span class="text-neutral-600 text-[10px] font-bold uppercase tracking-widest">${dateStr} • ${timeStr}</span>
                    </div>
                    <h3 class="text-xl md:text-2xl font-bold mb-6 leading-tight text-white/95">${item.title}</h3>
                    <ul class="summary-list mb-8">${listHtml}</ul>
                    <div class="flex justify-between items-center">
                        <a href="${item.link}" target="_blank" class="text-[10px] font-black text-neutral-500 hover:text-blue-400 uppercase tracking-[0.2em] transition-all flex items-center group">
                            READ SOURCE
                            <svg class="w-3 h-3 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function showArchive() {
            container.innerHTML = '<div class="text-[10px] font-black text-neutral-600 uppercase tracking-[0.5em] mb-10 text-center border-b border-white/5 pb-4 italic">Historical Intelligence (Past 7 Days)</div>';
            try {
                const res = await fetch('daily_summaries.json');
                const data = await res.json();
                data.slice(1).forEach(day => {
                    const div = document.createElement('div');
                    div.className = "news-card p-6 rounded-2xl mb-4 opacity-50 hover:opacity-100 transition-opacity";
                    div.innerHTML = `
                        <div class="text-[10px] font-bold text-blue-400 mb-2 uppercase tracking-widest">${day.date}</div>
                        <div class="text-sm text-neutral-400 line-clamp-3 leading-relaxed">${day.content}</div>
                    `;
                    container.appendChild(div);
                });
            } catch (e) { container.innerHTML = "Archive currently empty."; }
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        }

        function changeFilter(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderNews(category);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
        setInterval(init, 300000); // 5 min auto-refresh
    </script>
</body>
</html>
