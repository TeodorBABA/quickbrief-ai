<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Briefly.life | Executive Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --bg-card: #0f0f0f;
            --accent-blue: #3b82f6;
            --text-main: #fafafa;
            --text-muted: #a3a3a3;
            --border-color: #1a1a1a;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* NAVIGATION & FILTERS */
        header {
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 1rem;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 100;
        }

        .nav-content {
            max-width: 800px; margin: 0 auto;
            display: flex; flex-direction: column; align-items: center; gap: 1rem;
        }

        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; text-decoration: none; color: white; }
        .logo span { color: var(--accent-blue); }

        .filter-bar {
            display: flex; gap: 0.5rem; overflow-x: auto; width: 100%;
            padding-bottom: 5px; scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .filter-bar::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        /* Centrare filtre exclusiv pe Desktop pentru a nu strica scroll-ul pe mobile */
        @media (min-width: 768px) {
            .filter-bar {
                justify-content: center;
            }
        }

        .filter-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-muted); padding: 0.5rem 1.2rem; border-radius: 20px;
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
            cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .filter-btn.active { background: var(--accent-blue); color: white; border-color: var(--accent-blue); }

        /* CONTAINER */
        .container { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }

        .report-card {
            background: linear-gradient(145deg, #0f0f0f 0%, #0a1425 100%);
            border-left: 4px solid var(--accent-blue);
            border-radius: 12px; padding: 2rem; margin-bottom: 2.5rem;
        }

        .news-grid { display: flex; flex-direction: column; gap: 1.5rem; }

        .news-card {
            background-color: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 1.5rem; transition: 0.3s;
        }
        @media (min-width: 768px) { .news-card:hover { border-color: var(--accent-blue); transform: translateY(-3px); } }

        .card-meta { display: flex; justify-content: space-between; margin-bottom: 1rem; font-size: 0.75rem; }
        .category-tag { color: var(--accent-blue); font-weight: 800; text-transform: uppercase; }
        .major-badge { background: #7f1d1d; color: #fecaca; padding: 2px 8px; border-radius: 4px; font-weight: 900; margin-left: 8px; }

        h3 { margin: 0 0 1rem 0; font-size: 1.3rem; line-height: 1.3; }
        p { color: var(--text-muted); font-size: 0.95rem; line-height: 1.6; white-space: pre-line; }

        .source-link { color: var(--accent-blue); text-decoration: none; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; }

        footer { text-align: center; padding: 3rem; color: #404040; font-size: 0.8rem; border-top: 1px solid var(--border-color); }
    </style>
</head>
<body>

    <header>
        <div class="nav-content">
            <a href="#" class="logo">BRIEFLY<span>.LIFE</span></a>
            <div class="filter-bar" id="filter-bar">
                <button class="filter-btn active" onclick="filterNews('All', this)">All Feed</button>
                <button class="filter-btn" onclick="filterNews('Markets', this)">Markets</button>
                <button class="filter-btn" onclick="filterNews('Tech', this)">Tech</button>
                <button class="filter-btn" onclick="filterNews('Finance', this)">Finance</button>
                <button class="filter-btn" onclick="filterNews('Business', this)">Business</button>
                <button class="filter-btn" style="border-style: dashed;" onclick="loadArchive(this)">Archive</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="daily-report-container"></div>
        <div id="news-container" class="news-grid">
            <div style="text-align: center; padding: 4rem; color: #444; text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem;">
                Synchronizing Intelligence...
            </div>
        </div>
    </div>

    <footer>&copy; 2026 Briefly.life | Strategic Executive Intelligence</footer>

    <script>
        let allNews = [];
        let summaries = [];

        async function init() {
            try {
                const [newsRes, reportRes] = await Promise.all([
                    fetch('news_data.json?t=' + Date.now()),
                    fetch('daily_summaries.json?t=' + Date.now())
                ]);
                allNews = await newsRes.json();
                summaries = await reportRes.json();
                
                renderDailyReport();
                renderNews(allNews);
            } catch (e) {
                document.getElementById('news-container').innerHTML = '<div style="color:red; text-align:center;">Connection Error. Check JSON files.</div>';
            }
        }

        function renderDailyReport() {
            const container = document.getElementById('daily-report-container');
            if (summaries.length > 0) {
                const latest = summaries[0];
                container.innerHTML = `
                    <div class="report-card">
                        <div style="color:var(--accent-blue); font-size:0.7rem; font-weight:900; margin-bottom:1rem; letter-spacing:2px; text-transform:uppercase;">Chief Analyst Briefing • ${latest.date}</div>
                        <h2 style="margin:0 0 1.5rem 0; font-style:italic;">The Daily Synthesis</h2>
                        <p>${latest.content}</p>
                    </div>`;
            }
        }

        function renderNews(data) {
            const container = document.getElementById('news-container');
            container.innerHTML = data.length ? '' : '<div style="text-align:center; padding:3rem; color:#444;">No signals detected in this category.</div>';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="card-meta">
                        <div>
                            <span class="category-tag">${item.category}</span>
                            ${item.is_major ? '<span class="major-badge">MAJOR</span>' : ''}
                        </div>
                        <span style="color:#555;">${item.date}</span>
                    </div>
                    <h3>${item.title}</h3>
                    <p>${item.summary}</p>
                    <div style="margin-top:1.5rem; padding-top:1rem; border-top:1px solid #1a1a1a;">
                        <a href="${item.link}" target="_blank" class="source-link">Access Source →</a>
                    </div>`;
                container.appendChild(card);
            });
        }

        function filterNews(category, btn) {
            updateButtons(btn);
            document.getElementById('daily-report-container').style.display = (category === 'All') ? 'block' : 'none';
            const filtered = (category === 'All') ? allNews : allNews.filter(n => n.category === category);
            renderNews(filtered);
        }

        function loadArchive(btn) {
            updateButtons(btn);
            document.getElementById('daily-report-container').style.display = 'none';
            const container = document.getElementById('news-container');
            container.innerHTML = '<h2 style="text-align:center; color:#333; font-size:0.8rem; text-transform:uppercase; letter-spacing:4px; margin-bottom:2rem;">7-Day Historical Archive</h2>';
            
            summaries.slice(1).forEach(report => {
                const div = document.createElement('div');
                div.className = 'news-card';
                div.style.opacity = '0.6';
                div.innerHTML = `<div class="category-tag" style="margin-bottom:1rem;">${report.date}</div><p>${report.content}</p>`;
                container.appendChild(div);
            });
        }

        function updateButtons(btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        init();
        setInterval(init, 300000); // 5 min refresh
    </script>
</body>
</html>
