<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Briefly.life | Executive Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Bold Tech Palette */
            --bg-dark: #000000;
            --bg-card: #0a0a0a;
            --bg-card-hover: #111111;
            --accent-volt: #ccff00; /* Neon/Volt Green */
            --text-main: #ffffff;
            --text-muted: #8a8a8a;
            --border-dim: #1a1a1a;
            --border-focus: #333333;
            --danger-accent: #ff003c; /* Neon Red for MAJOR */
            
            --font-main: 'Inter', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
        }

        /* NAVIGATION & FILTERS */
        header {
            border-bottom: 1px solid var(--border-dim);
            padding: 1.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }

        .nav-content {
            max-width: 800px; margin: 0 auto;
            display: flex; flex-direction: column; align-items: center; gap: 1.5rem;
        }

        .logo { 
            font-family: var(--font-mono);
            font-size: 1.8rem; 
            font-weight: 700; 
            letter-spacing: -2px; 
            text-decoration: none; 
            color: var(--text-main); 
            text-transform: uppercase;
        }
        .logo span { color: var(--accent-volt); }

        .filter-bar {
            display: flex; gap: 0.5rem; overflow-x: auto; width: 100%;
            padding-bottom: 8px; scrollbar-width: none;
        }
        .filter-bar::-webkit-scrollbar { display: none; }

        @media (min-width: 768px) {
            .filter-bar { justify-content: center; }
        }

        .filter-btn {
            background: transparent; 
            border: 1px solid var(--border-dim);
            color: var(--text-muted); 
            padding: 0.5rem 1.5rem; 
            border-radius: 2px; /* Sharp corners */
            font-family: var(--font-mono);
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase;
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            white-space: nowrap;
        }
        .filter-btn:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
        }
        .filter-btn.active { 
            background: var(--accent-volt); 
            color: #000; 
            border-color: var(--accent-volt); 
            box-shadow: 0 0 15px rgba(204, 255, 0, 0.2);
        }

        /* CONTAINER */
        .container { max-width: 800px; margin: 0 auto; padding: 2.5rem 1rem; }

        /* REPORT CARD (Daily Synthesis) */
        .report-card {
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            border-top: 4px solid var(--accent-volt);
            border-radius: 4px; 
            padding: 2.5rem; 
            margin-bottom: 3rem;
            position: relative;
        }
        
        .report-card::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, rgba(204, 255, 0, 0.05), transparent 50%);
            pointer-events: none;
        }

        .report-card h2 {
            font-size: 1.8rem;
            letter-spacing: -1px;
            margin: 0 0 1.5rem 0;
            font-weight: 800;
        }

        /* NEWS GRID */
        .news-grid { display: flex; flex-direction: column; gap: 1.5rem; }

        .news-card {
            background-color: transparent; 
            border: 1px solid var(--border-dim);
            border-radius: 4px; 
            padding: 1.8rem; 
            transition: all 0.2s ease;
            position: relative;
        }
        @media (min-width: 768px) { 
            .news-card:hover { 
                border-color: var(--border-focus); 
                background-color: var(--bg-card-hover);
            } 
        }

        .card-meta { 
            display: flex; justify-content: space-between; align-items: flex-start; 
            margin-bottom: 1.2rem; 
            font-family: var(--font-mono);
            font-size: 0.7rem; 
        }
        
        .category-tag { 
            color: var(--text-muted); 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        .category-tag::before {
            content: '[ ';
            color: var(--border-focus);
        }
        .category-tag::after {
            content: ' ]';
            color: var(--border-focus);
        }
        
        .major-badge { 
            background: var(--danger-accent); 
            color: #fff; 
            padding: 3px 6px; 
            font-weight: 700; 
            letter-spacing: 1px;
            margin-left: 10px; 
            text-transform: uppercase;
        }

        h3 { 
            margin: 0 0 1rem 0; 
            font-size: 1.2rem; 
            line-height: 1.5; 
            font-weight: 600;
            color: var(--text-main);
        }
        
        p { 
            color: var(--text-muted); 
            font-size: 0.95rem; 
            line-height: 1.7; 
            margin: 0;
            white-space: pre-line; 
        }

        .source-link { 
            color: var(--accent-volt); 
            font-family: var(--font-mono);
            text-decoration: none; 
            font-weight: 700; 
            font-size: 0.75rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.2s;
            display: inline-block;
        }
        .source-link:hover { opacity: 0.7; }

        footer { 
            text-align: center; 
            padding: 4rem 1rem; 
            color: #333; 
            font-family: var(--font-mono);
            font-size: 0.75rem; 
            border-top: 1px solid var(--border-dim); 
            margin-top: 3rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-content">
            <a href="#" class="logo">BRIEFLY<span>.LIFE</span></a>
            <div class="filter-bar" id="filter-bar">
                <button class="filter-btn active" onclick="filterNews('All', this)">All Feed</button>
                <button class="filter-btn" onclick="filterNews('Markets', this)">Markets</button>
                <button class="filter-btn" onclick="filterNews('Tech', this)">Tech</button>
                <button class="filter-btn" onclick="filterNews('Finance', this)">Finance</button>
                <button class="filter-btn" onclick="filterNews('Business', this)">Business</button>
                <button class="filter-btn" onclick="loadArchive(this)">Archive</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="daily-report-container"></div>
        <div id="news-container" class="news-grid">
            <div style="text-align: center; padding: 4rem; color: var(--border-focus); font-family: var(--font-mono); text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; font-weight: 700;">
                > Synchronizing Intelligence...
            </div>
        </div>
    </div>

    <footer>&copy; 2026 Briefly.life | Strategic Executive Intelligence</footer>

    <script>
        let allNews = [];
        let summaries = [];

        async function init() {
            try {
                const [newsRes, reportRes] = await Promise.all([
                    fetch('news_data.json?t=' + Date.now()),
                    fetch('daily_summaries.json?t=' + Date.now())
                ]);
                allNews = await newsRes.json();
                summaries = await reportRes.json();
                
                renderDailyReport();
                renderNews(allNews);
            } catch (e) {
                document.getElementById('news-container').innerHTML = '<div style="color:var(--danger-accent); font-family:var(--font-mono); text-align:center; padding: 2rem; border: 1px solid var(--danger-accent);">[ ERROR: Connection Interrupted. Check local JSON. ]</div>';
            }
        }

        function renderDailyReport() {
            const container = document.getElementById('daily-report-container');
            if (summaries.length > 0) {
                const latest = summaries[0];
                container.innerHTML = `
                    <div class="report-card">
                        <div style="color:var(--text-muted); font-family:var(--font-mono); font-size:0.7rem; font-weight:700; margin-bottom:1.5rem; letter-spacing:2px; text-transform:uppercase;">
                            // Chief Analyst Briefing â€¢ ${latest.date}
                        </div>
                        <h2>The Daily Synthesis</h2>
                        <p>${latest.content}</p>
                    </div>`;
            }
        }

        function renderNews(data) {
            const container = document.getElementById('news-container');
            container.innerHTML = data.length ? '' : '<div style="text-align:center; padding:4rem; color:var(--text-muted); font-family:var(--font-mono);">[ No signals detected in this category ]</div>';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="card-meta">
                        <div>
                            <span class="category-tag">${item.category}</span>
                            ${item.is_major ? '<span class="major-badge">Major</span>' : ''}
                        </div>
                        <span style="color:var(--text-muted);">${item.date}</span>
                    </div>
                    <h3>${item.title}</h3>
                    <p>${item.summary}</p>
                    <div style="margin-top:1.8rem; padding-top:1.2rem; border-top:1px dashed var(--border-focus);">
                        <a href="${item.link}" target="_blank" class="source-link">Access Source_</a>
                    </div>`;
                container.appendChild(card);
            });
        }

        function filterNews(category, btn) {
            updateButtons(btn);
            document.getElementById('daily-report-container').style.display = (category === 'All') ? 'block' : 'none';
            const filtered = (category === 'All') ? allNews : allNews.filter(n => n.category === category);
            renderNews(filtered);
        }

        function loadArchive(btn) {
            updateButtons(btn);
            document.getElementById('daily-report-container').style.display = 'none';
            const container = document.getElementById('news-container');
            container.innerHTML = '<h2 style="text-align:center; color:var(--text-muted); font-family:var(--font-mono); font-size:0.8rem; text-transform:uppercase; letter-spacing:2px; margin-bottom:3rem; font-weight:700;">[ 7-Day Historical Archive ]</h2>';
            
            summaries.slice(1).forEach(report => {
                const div = document.createElement('div');
                div.className = 'news-card';
                div.style.opacity = '0.7';
                div.innerHTML = `<div class="card-meta"><span class="category-tag" style="color:var(--accent-volt)">${report.date}</span></div><p>${report.content}</p>`;
                container.appendChild(div);
            });
        }

        function updateButtons(btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        init();
        setInterval(init, 300000); // 5 min refresh
    </script>
</body>
</html>
