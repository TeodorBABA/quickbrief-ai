<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Briefly.life | Strategic Executive Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #0a0a0a;
            --bg-card-hover: #111111;
            --accent-volt: #ccff00; 
            --text-main: #ffffff;
            --text-muted: #8a8a8a;
            --border-dim: #1a1a1a;
            --border-focus: #333333;
            --danger-accent: #ff003c;
            
            --font-main: 'Inter', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
        }

        /* HEADER & NAVIGATION */
        header {
            border-bottom: 1px solid var(--border-dim);
            padding: 1.5rem 1rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }

        .nav-content {
            max-width: 800px; margin: 0 auto;
            display: flex; flex-direction: column; align-items: center; gap: 1rem;
        }

        .logo { 
            font-family: var(--font-mono); font-size: 1.8rem; font-weight: 700; 
            letter-spacing: -2px; text-decoration: none; color: var(--text-main); text-transform: uppercase;
        }
        .logo span { color: var(--accent-volt); }

        .filter-bar {
            display: flex; gap: 0.5rem; overflow-x: auto; width: 100%;
            padding-bottom: 4px; scrollbar-width: none;
        }
        .filter-bar::-webkit-scrollbar { display: none; }
        @media (min-width: 768px) { .filter-bar { justify-content: center; } }

        .filter-btn {
            background: transparent; border: 1px solid var(--border-dim);
            color: var(--text-muted); padding: 0.4rem 1.2rem; border-radius: 2px;
            font-family: var(--font-mono); font-size: 0.75rem; font-weight: 700; 
            text-transform: uppercase; cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .filter-btn:hover { border-color: var(--text-muted); color: var(--text-main); }
        .filter-btn.active { 
            background: var(--accent-volt); color: #000; 
            border-color: var(--accent-volt); box-shadow: 0 0 10px rgba(204, 255, 0, 0.1);
        }

        /* SEARCH & SORT CONTROLS */
        .controls-bar {
            display: flex; gap: 0.5rem; width: 100%; max-width: 800px; margin: 0 auto;
        }
        .search-input, .sort-select {
            background: var(--bg-card); border: 1px solid var(--border-dim);
            color: var(--text-main); font-family: var(--font-mono); font-size: 0.75rem;
            padding: 0.6rem 1rem; border-radius: 2px; outline: none; transition: 0.2s;
        }
        .search-input { flex-grow: 1; }
        .search-input:focus, .sort-select:focus { border-color: var(--accent-volt); }

        /* CONTAINER */
        .container { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }

        /* REPORT CARD */
        .report-card {
            background: var(--bg-card); border: 1px solid var(--border-dim);
            border-top: 3px solid var(--accent-volt); border-radius: 4px; 
            padding: 2.5rem; margin-bottom: 2rem; position: relative;
        }
        .report-card h2 { font-size: 1.6rem; letter-spacing: -1px; margin: 0 0 1.2rem 0; font-weight: 800; }

        /* NEWS GRID */
        .news-grid { display: flex; flex-direction: column; gap: 1rem; }

        .news-card {
            background-color: transparent; border: 1px solid var(--border-dim);
            border-radius: 4px; padding: 1.5rem; transition: 0.2s ease;
        }
        .news-card.read-state { opacity: 0.6; }
        .news-card.read-state:hover { opacity: 1; }
        @media (min-width: 768px) { .news-card:hover { border-color: var(--border-focus); background-color: var(--bg-card-hover); } }

        .card-meta { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; font-family: var(--font-mono); font-size: 0.7rem; }
        
        .category-tag { color: var(--text-muted); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .category-tag::before { content: '[ '; color: var(--border-focus); }
        .category-tag::after { content: ' ]'; color: var(--border-focus); }
        
        .major-badge { background: var(--danger-accent); color: #fff; padding: 2px 6px; font-weight: 700; margin-left: 8px; text-transform: uppercase; }
        .read-time-badge { color: var(--accent-volt); margin-left: 8px; }

        h3 { margin: 0 0 0.8rem 0; font-size: 1.15rem; line-height: 1.5; font-weight: 600; }
        p { color: var(--text-muted); font-size: 0.95rem; line-height: 1.6; margin: 0; white-space: pre-line; }

        /* ACTION BAR */
        .action-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 1.5rem; padding-top: 1rem; border-top: 1px dashed var(--border-dim);
        }
        .action-group { display: flex; gap: 1rem; }
        
        .action-btn {
            background: none; border: none; color: var(--text-muted);
            font-family: var(--font-mono); font-size: 0.7rem; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: 0.2s; padding: 0; letter-spacing: 1px;
        }
        .action-btn:hover { color: var(--accent-volt); }
        .action-btn.active { color: var(--accent-volt); }
        
        .source-link { 
            color: var(--text-main); font-family: var(--font-mono); text-decoration: none; 
            font-weight: 700; font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid var(--accent-volt);
        }
        .source-link:hover { color: var(--accent-volt); }

        .load-more-btn {
            display: block; width: 100%; padding: 1rem; margin-top: 2rem;
            background: var(--bg-card); border: 1px dashed var(--border-focus);
            color: var(--text-muted); font-family: var(--font-mono); text-transform: uppercase;
            cursor: pointer; transition: 0.2s;
        }
        .load-more-btn:hover { border-color: var(--accent-volt); color: var(--accent-volt); }

        footer { text-align: center; padding: 3rem 1rem; color: #333; font-family: var(--font-mono); font-size: 0.75rem; border-top: 1px solid var(--border-dim); margin-top: 3rem; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <div class="nav-content">
            <a href="#" class="logo">BRIEFLY<span>.LIFE</span></a>
            <div class="filter-bar" id="filter-bar">
                <button class="filter-btn active" data-cat="All" onclick="setCategory('All', this)">All Feed</button>
                <button class="filter-btn" data-cat="Markets" onclick="setCategory('Markets', this)">Markets</button>
                <button class="filter-btn" data-cat="Tech" onclick="setCategory('Tech', this)">Tech</button>
                <button class="filter-btn" data-cat="Business" onclick="setCategory('Business', this)">Business</button>
                <button class="filter-btn" data-cat="Saved" onclick="setCategory('Saved', this)">[ Saved ]</button>
                <button class="filter-btn" onclick="loadArchive(this)">Archive</button>
            </div>
            <div class="controls-bar" id="controls-bar">
                <input type="text" class="search-input" id="search-input" placeholder="> Search DB..." oninput="applyFilters()">
                <select class="sort-select" id="sort-select" onchange="applyFilters()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="major">Major Alerts Only</option>
                </select>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="daily-report-container"></div>
        <div id="news-container" class="news-grid">
            <div style="text-align: center; padding: 4rem; color: var(--border-focus); font-family: var(--font-mono); text-transform: uppercase; font-size: 0.8rem;">
                > Synchronizing Intelligence...
            </div>
        </div>
        <button id="load-more" class="load-more-btn" style="display:none;" onclick="loadMore()">[ Load More Data ]</button>
    </div>

    <footer>&copy; 2026 Briefly.life | Core Systems Online</footer>

    <script>
        // --- DATA & STATE ---
        let allNews = [];
        let summaries = [];
        let filteredData = [];
        
        let state = {
            category: 'All',
            page: 1,
            itemsPerPage: 10,
            searchQuery: '',
            sortMode: 'newest',
            savedIds: JSON.parse(localStorage.getItem('briefly_saved')) || [],
            readIds: JSON.parse(localStorage.getItem('briefly_read')) || [],
            isArchive: false
        };

        let synth = window.speechSynthesis;

        // --- INIT ---
        async function init() {
            try {
                const [newsRes, reportRes] = await Promise.all([
                    fetch('news_data.json?t=' + Date.now()).catch(() => ({json: () => []})),
                    fetch('daily_summaries.json?t=' + Date.now()).catch(() => ({json: () => []}))
                ]);
                allNews = await newsRes.json();
                summaries = await reportRes.json();
                
                // Generăm un ID simplu din titlu pentru tracking intern, în caz că nu există
                allNews.forEach((item, index) => { item.id = item.id || btoa(encodeURIComponent(item.title)).substring(0,15); });

                renderDailyReport();
                applyFilters();
            } catch (e) {
                document.getElementById('news-container').innerHTML = '<div style="color:var(--danger-accent); font-family:var(--font-mono); text-align:center; padding:2rem;">[ ERR: DB OFFLINE ]</div>';
            }
        }

        // --- LOGIC ---
        function calculateReadTime(text) {
            const words = text.split(/\s+/).length;
            const mins = Math.ceil(words / 200); // Viteză medie 200 cuv/min
            return mins;
        }

        function toggleSave(id) {
            const index = state.savedIds.indexOf(id);
            if (index > -1) state.savedIds.splice(index, 1);
            else state.savedIds.push(id);
            
            localStorage.setItem('briefly_saved', JSON.stringify(state.savedIds));
            
            // Update vizual buton
            const btn = document.getElementById(`btn-save-${id}`);
            if(btn) {
                btn.classList.toggle('active');
                btn.innerText = state.savedIds.includes(id) ? '[ SAVED ]' : '[ SAVE ]';
            }
            if(state.category === 'Saved') applyFilters(); // Re-randăm dacă suntem pe tabul Saved
        }

        function markAsRead(id, link) {
            if (!state.readIds.includes(id)) {
                state.readIds.push(id);
                localStorage.setItem('briefly_read', JSON.stringify(state.readIds));
                const card = document.getElementById(`card-${id}`);
                if(card) card.classList.add('read-state');
            }
            window.open(link, '_blank');
        }

        async function shareItem(title, text, url) {
            if (navigator.share) {
                try { await navigator.share({ title, text, url }); } catch (err) { console.log('Share canceled'); }
            } else {
                navigator.clipboard.writeText(`${title} - ${url}`);
                alert('[ LINK COPIED TO CLIPBOARD ]');
            }
        }

        function playTTS(text, btnId) {
            const btn = document.getElementById(btnId);
            if (synth.speaking) {
                synth.cancel();
                // Reset toate butoanele de listen
                document.querySelectorAll('.btn-listen').forEach(b => b.innerText = '[ LISTEN ]');
                if (btn.dataset.playing === "true") {
                    btn.dataset.playing = "false";
                    return; // Dacă am dat click pe același buton, doar oprește
                }
            }
            
            document.querySelectorAll('.btn-listen').forEach(b => b.dataset.playing = "false");
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1.05; // Ușor mai rapid pentru executivi
            
            utterance.onend = () => { btn.innerText = '[ LISTEN ]'; btn.dataset.playing = "false"; };
            
            btn.innerText = '[ STOP ]';
            btn.dataset.playing = "true";
            synth.speak(utterance);
        }

        // --- RENDERING ---
        function setCategory(cat, btnElement) {
            state.isArchive = false;
            state.category = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            document.getElementById('controls-bar').style.display = 'flex';
            document.getElementById('daily-report-container').style.display = (cat === 'All') ? 'block' : 'none';
            
            applyFilters();
        }

        function applyFilters() {
            if(state.isArchive) return;
            state.page = 1;
            state.searchQuery = document.getElementById('search-input').value.toLowerCase();
            state.sortMode = document.getElementById('sort-select').value;

            // 1. Filtrare Categorie
            filteredData = (state.category === 'All') ? [...allNews] : 
                           (state.category === 'Saved') ? allNews.filter(n => state.savedIds.includes(n.id)) :
                           allNews.filter(n => n.category === state.category);

            // 2. Filtrare Search
            if (state.searchQuery) {
                filteredData = filteredData.filter(n => 
                    n.title.toLowerCase().includes(state.searchQuery) || 
                    n.summary.toLowerCase().includes(state.searchQuery)
                );
            }

            // 3. Sortare
            if (state.sortMode === 'oldest') {
                filteredData.reverse(); // Presupunând că default e newest
            } else if (state.sortMode === 'major') {
                filteredData = filteredData.filter(n => n.is_major);
            }

            renderNewsGrid(true); // reset container
        }

        function renderDailyReport() {
            const container = document.getElementById('daily-report-container');
            if (summaries.length > 0) {
                const latest = summaries[0];
                const readTime = calculateReadTime(latest.content);
                // Escapăm ghilimelele pt TTS
                const safeText = latest.content.replace(/"/g, "'"); 
                
                container.innerHTML = `
                    <div class="report-card">
                        <div style="color:var(--text-muted); font-family:var(--font-mono); font-size:0.7rem; font-weight:700; margin-bottom:1.5rem; text-transform:uppercase;">
                            // Chief Analyst Briefing • ${latest.date} <span class="read-time-badge">⏳ ${readTime} MIN READ</span>
                        </div>
                        <h2>The Daily Synthesis</h2>
                        <p>${latest.content}</p>
                        <div class="action-bar" style="border-top:none; padding-top:1rem; margin-top:0;">
                            <button id="tts-report" class="action-btn btn-listen" onclick="playTTS(\`${safeText}\`, 'tts-report')">[ LISTEN ]</button>
                        </div>
                    </div>`;
            }
        }

        function renderNewsGrid(reset = false) {
            const container = document.getElementById('news-container');
            if (reset) container.innerHTML = '';
            
            if (filteredData.length === 0 && reset) {
                container.innerHTML = '<div style="text-align:center; padding:4rem; color:var(--text-muted); font-family:var(--font-mono);">[ NO DATA FOUND IN CURRENT PARAMETERS ]</div>';
                document.getElementById('load-more').style.display = 'none';
                return;
            }

            const startIndex = (state.page - 1) * state.itemsPerPage;
            const endIndex = startIndex + state.itemsPerPage;
            const itemsToRender = filteredData.slice(startIndex, endIndex);

            itemsToRender.forEach(item => {
                const readTime = calculateReadTime(item.summary);
                const isSaved = state.savedIds.includes(item.id);
                const isRead = state.readIds.includes(item.id);
                const safeTitle = item.title.replace(/"/g, "&quot;");
                const safeSummary = item.summary.replace(/"/g, "&quot;").replace(/\n/g, " ");

                const card = document.createElement('div');
                card.className = `news-card ${isRead ? 'read-state' : ''}`;
                card.id = `card-${item.id}`;
                card.innerHTML = `
                    <div class="card-meta">
                        <div>
                            <span class="category-tag">${item.category}</span>
                            ${item.is_major ? '<span class="major-badge">Major</span>' : ''}
                            <span class="read-time-badge">⏳ ${readTime}m</span>
                        </div>
                        <span style="color:var(--text-muted);">${item.date}</span>
                    </div>
                    <h3>${item.title}</h3>
                    <p>${item.summary}</p>
                    <div class="action-bar">
                        <a href="javascript:void(0)" onclick="markAsRead('${item.id}', '${item.link}')" class="source-link">READ REPORT_</a>
                        <div class="action-group">
                            <button class="action-btn btn-listen" id="tts-${item.id}" onclick="playTTS('${safeSummary}', 'tts-${item.id}')">[ LISTEN ]</button>
                            <button class="action-btn" onclick="shareItem('${safeTitle}', '${safeSummary}', '${item.link}')">[ SHARE ]</button>
                            <button class="action-btn ${isSaved ? 'active' : ''}" id="btn-save-${item.id}" onclick="toggleSave('${item.id}')">${isSaved ? '[ SAVED ]' : '[ SAVE ]'}</button>
                        </div>
                    </div>`;
                container.appendChild(card);
            });

            // Toggle Buton Load More
            const loadMoreBtn = document.getElementById('load-more');
            if (endIndex < filteredData.length) {
                loadMoreBtn.style.display = 'block';
            } else {
                loadMoreBtn.style.display = 'none';
            }
        }

        function loadMore() {
            state.page++;
            renderNewsGrid(false);
        }

        function loadArchive(btnElement) {
            state.isArchive = true;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            
            document.getElementById('controls-bar').style.display = 'none';
            document.getElementById('daily-report-container').style.display = 'none';
            document.getElementById('load-more').style.display = 'none';
            
            const container = document.getElementById('news-container');
            container.innerHTML = '<h2 style="text-align:center; color:var(--text-muted); font-family:var(--font-mono); font-size:0.8rem; text-transform:uppercase; letter-spacing:2px; margin-bottom:3rem;">[ ARCHIVE: PREVIOUS 7 DAYS ]</h2>';
            
            summaries.slice(1).forEach((report, index) => {
                const safeText = report.content.replace(/"/g, "'");
                const div = document.createElement('div');
                div.className = 'news-card';
                div.style.opacity = '0.8';
                div.innerHTML = `
                    <div class="card-meta"><span class="category-tag" style="color:var(--accent-volt)">${report.date}</span></div>
                    <p>${report.content}</p>
                    <div class="action-bar" style="border-top:none; padding-top:1rem; margin-top:0;">
                         <button id="tts-arch-${index}" class="action-btn btn-listen" onclick="playTTS(\`${safeText}\`, 'tts-arch-${index}')">[ LISTEN ]</button>
                    </div>`;
                container.appendChild(div);
            });
        }

        // --- KICKOFF ---
        init();
        
        // Refresh silențios la fiecare 5 minute doar dacă nu suntem în Arhivă sau nu scriem în Search
        setInterval(() => {
            if(!state.isArchive && state.searchQuery === '') init();
        }, 300000); 

    </script>
</body>
</html>
