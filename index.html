<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>briefly.life | Executive Intelligence</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; 
            color: #fafafa; 
            margin: 0;
        }

        /* Navigatie Blurata */
        .glass-nav { 
            background: rgba(5, 5, 5, 0.9); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid #1a1a1a; 
        }
        
        /* Logo Stilizat: BRIEFLY (alb) .LIFE (albastru) */
        .logo-text { font-weight: 800; letter-spacing: -0.05em; font-size: 1.5rem; color: #fff; }
        .logo-dot { color: #3b82f6; }
        .logo-ext { color: #3b82f6; font-weight: 700; }

        /* Cardul de stiri cu efectele premium cerute */
        .news-card { 
            background: #0f0f0f; 
            border: 1px solid #1a1a1a; 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative;
            overflow: hidden;
        }
        
        .news-card:hover { 
            border-color: #3b82f6; 
            transform: translateY(-4px); 
            box-shadow: 0 20px 40px -20px rgba(59, 130, 246, 0.4); 
            background: #111111;
        }

        /* Butoane Filtru */
        .filter-btn { 
            transition: all 0.2s; 
            color: #525252; 
            border-color: #262626; 
            font-size: 0.7rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
        }
        .filter-btn:hover { color: #fff; border-color: #404040; }
        .filter-btn.active { 
            background: #3b82f6; 
            color: #fff; 
            border-color: #3b82f6; 
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); 
        }
        
        /* Lista de rezumat cu sageata albastra */
        .summary-list li { 
            position: relative; 
            padding-left: 1.5rem; 
            margin-bottom: 0.75rem; 
            color: #a3a3a3;
            font-size: 0.875rem;
            line-height: 1.6;
        }
        .summary-list li::before { 
            content: "→"; 
            position: absolute;
            left: 0;
            color: #3b82f6; 
            font-weight: bold;
        }

        /* Animatie Pulse pentru Live Terminal */
        .pulse-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 8px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body>

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="logo-text">
                BRIEFLY<span class="logo-dot">.</span><span class="logo-ext">LIFE</span>
            </div>
            
            <div class="hidden md:flex space-x-2" id="filter-container">
                <button onclick="changeFilter('All', this)" class="filter-btn active px-4 py-2 rounded-full border">All</button>
                <button onclick="changeFilter('Markets', this)" class="filter-btn px-4 py-2 rounded-full border">Markets</button>
                <button onclick="changeFilter('Tech', this)" class="filter-btn px-4 py-2 rounded-full border">Tech</button>
                <button onclick="changeFilter('Finance', this)" class="filter-btn px-4 py-2 rounded-full border">Finance</button>
                <button onclick="changeFilter('Business', this)" class="filter-btn px-4 py-2 rounded-full border">Business</button>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-4 pt-12">
        <div class="mb-12 flex justify-between items-end border-b border-white/5 pb-8">
            <div>
                <h2 class="text-[10px] font-extrabold text-blue-500 uppercase tracking-[0.4em] mb-2">Executive Dashboard</h2>
                <p class="text-neutral-500 text-sm font-light">Global business intelligence, condensed for efficiency.</p>
            </div>
            <div class="text-right pb-1">
                <div class="flex items-center justify-end text-[10px] font-bold text-green-500 uppercase tracking-widest">
                    <span class="pulse-dot"></span> Terminal Online
                </div>
            </div>
        </div>

        <div id="news-feed" class="space-y-10 pb-24">
            <div class="text-center py-20 text-neutral-700 animate-pulse text-xs font-bold uppercase tracking-widest">
                Initialising briefly.life data stream...
            </div>
        </div>
    </main>

    <script>
        let newsData = [];

        async function init() {
            try {
                // Prevenim cache-ul prin adaugarea timestamp-ului
                const response = await fetch('news_data.json?t=' + Date.now());
                newsData = await response.json();
                renderNews('All');
            } catch (err) {
                document.getElementById('news-feed').innerHTML = `
                    <div class='text-red-500/50 text-center py-10 text-xs uppercase font-bold tracking-widest'>
                        Sync Error: Check briefly.life status
                    </div>`;
            }
        }

        function renderNews(filter) {
            const container = document.getElementById('news-feed');
            container.innerHTML = '';
            
            const filtered = filter === 'All' ? newsData : newsData.filter(n => n.category === filter);

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-neutral-600 text-xs font-bold uppercase tracking-widest border border-dashed border-white/5 rounded-3xl">No recent updates in ${filter}</div>`;
                return;
            }

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "news-card p-8 rounded-3xl";
                
                // Procesare rezumat - transformam textul in bullet points
                const points = item.summary.split('\n').filter(p => p.trim() !== '');
                const listHtml = points.map(p => `<li>${p.replace(/^[•*-]\s*/, '')}</li>`).join('');

                card.innerHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <span class="text-[9px] font-black px-3 py-1 rounded bg-blue-600/10 text-blue-400 border border-blue-500/20 uppercase tracking-[0.2em]">${item.category}</span>
                        <div class="h-px flex-1 bg-white/5"></div>
                        <span class="text-neutral-600 text-[10px] font-bold uppercase tracking-widest">${item.date}</span>
                    </div>
                    
                    <h3 class="text-2xl font-bold mb-6 leading-tight tracking-tight text-white/95">${item.title}</h3>
                    
                    <ul class="summary-list mb-8">
                        ${listHtml}
                    </ul>
                    
                    <div class="flex justify-between items-center pt-2">
                        <a href="${item.link}" target="_blank" class="inline-flex items-center text-[10px] font-black text-neutral-500 hover:text-blue-400 uppercase tracking-[0.2em] transition-all group">
                            Read Original Report
                            <svg class="w-3 h-3 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </a>
                        <span class="text-[8px] text-neutral-800 font-bold uppercase tracking-tighter">briefly.life v1.0</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function changeFilter(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderNews(category);
        }

        // Pornire si refresh la 5 minute
        init();
        setInterval(init, 300000);
    </script>
</body>
</html>
