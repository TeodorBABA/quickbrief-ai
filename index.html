<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefly.life | Business & Tech Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN PREMIUM (DARK THEME) --- */
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --accent-blue: #3b82f6;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border-color: #262626;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        header {
            border-bottom: 1px solid var(--border-color);
            padding: 2rem 1rem;
            text-align: center;
            background-color: #000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        header h1 span {
            color: var(--accent-blue);
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Raportul Zilnic (Daily Intelligence) */
        .daily-report-section {
            background-color: var(--bg-card);
            border: 1px solid var(--accent-blue);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
        }

        .daily-report-section h2 {
            margin-top: 0;
            color: var(--accent-blue);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Grid-ul de Știri */
        .news-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .news-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s, border-color 0.2s;
        }

        .news-card:hover {
            border-color: #404040;
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .category {
            background-color: #1e3a8a;
            color: #bfdbfe;
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .major-badge {
            background-color: #7f1d1d;
            color: #fecaca;
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        .date {
            color: var(--text-muted);
        }

        .news-card h3 {
            margin: 0 0 1rem 0;
            font-size: 1.4rem;
            line-height: 1.3;
        }

        .news-card p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            white-space: pre-line; /* Permite afișarea paragrafelor din JSON */
        }

        .read-more {
            display: inline-block;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .read-more:hover {
            border-color: var(--accent-blue);
        }

        /* Stări de încărcare și eroare */
        .status-message {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            background-color: var(--bg-card);
            border-radius: 12px;
            border: 1px dashed var(--border-color);
        }

        footer {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            margin-top: 4rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>BRIEFLY<span>.LIFE</span></h1>
        <p>Global Business & Tech Intelligence. Filtered.</p>
    </header>

    <div class="container">
        
        <div id="daily-report-container"></div>

        <h2 style="margin-bottom: 1.5rem; border-bottom: 1px solid #262626; padding-bottom: 10px;">Ultimele Analize (24H)</h2>
        
        <div id="news-container" class="news-grid">
            <div class="status-message">
                <h3>Se decriptează datele...</h3>
                <p>Așteaptă câteva secunde pentru încărcarea analizelor.</p>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2026 Briefly.life. Toate drepturile rezervate.</p>
    </footer>

    <script>
        // Funcție pentru a aduce Raportul Zilnic
        async function loadDailyReport() {
            const container = document.getElementById('daily-report-container');
            try {
                // ?t=... previne ca browserul să folosească o versiune veche din cache
                const response = await fetch('daily_summaries.json?t=' + new Date().getTime());
                if (!response.ok) return; // Dacă nu există raport, nu dăm eroare, pur și simplu nu afișăm secțiunea
                
                const data = await response.json();
                if (data && data.length > 0) {
                    const todayReport = data[0];
                    container.innerHTML = `
                        <div class="daily-report-section">
                            <h2>⚡ Intelligence Briefing (${todayReport.date})</h2>
                            <p style="white-space: pre-line;">${todayReport.content}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.log("Raportul zilnic nu este încă disponibil.");
            }
        }

        // Funcție pentru a aduce Feed-ul de Știri
        async function loadNews() {
            const container = document.getElementById('news-container');
            
            try {
                // Fentăm Cache-ul agresiv!
                const response = await fetch('news_data.json?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error(`Eroare server: ${response.status}`);
                }
                
                const data = await response.json();
                
                // PLASA DE SIGURANȚĂ 1: JSON Gol sau în curs de curățare
                if (!data || data.length === 0) {
                    container.innerHTML = `
                        <div class="status-message">
                            <h3>Baza de date se actualizează</h3>
                            <p>Robotul AI colectează și analizează noi informații chiar acum. Revino în 2 minute.</p>
                        </div>`;
                    return;
                }

                // Generăm HTML-ul pentru fiecare știre
                let htmlContent = '';
                data.forEach(item => {
                    // PLASA DE SIGURANȚĂ 2: Câmpuri lipsă (dacă un articol s-a salvat prost)
                    const title = item.title || "Analiză în curs...";
                    const summary = item.summary || "Robotul procesează detaliile acestui eveniment.";
                    const category = item.category || "INTELLIGENCE";
                    const date = item.date || "Recent";
                    const link = item.link || "#";
                    
                    // Verificăm dacă e decizie majoră pentru a adăuga un badge roșu
                    const majorBadge = item.is_major ? `<span class="major-badge">MAJOR DECISION</span>` : '';

                    htmlContent += `
                        <div class="news-card">
                            <div class="card-header">
                                <div>
                                    <span class="category">${category}</span>
                                    ${majorBadge}
                                </div>
                                <span class="date">${date}</span>
                            </div>
                            <h3>${title}</h3>
                            <p>${summary}</p>
                            <a href="${link}" target="_blank" class="read-more">Citește Sursa Originală &rarr;</a>
                        </div>
                    `;
                });
                
                // Punem conținutul pe site
                container.innerHTML = htmlContent;

            } catch (error) {
                console.error("Eroare critică la citirea datelor:", error);
                // PLASA DE SIGURANȚĂ 3: Eroare fatală de conexiune
                container.innerHTML = `
                    <div class="status-message" style="border-color: #7f1d1d;">
                        <h3 style="color: #fca5a5;">A apărut o problemă de conexiune</h3>
                        <p>Serverul de date este momentan indisponibil. Te rugăm să reîncarci pagina.</p>
                    </div>`;
            }
        }

        // Când se termină de încărcat HTML-ul, declanșăm roboțeii JS
        document.addEventListener('DOMContentLoaded', () => {
            loadDailyReport();
            loadNews();
        });
    </script>
</body>
</html>
