name: QuickBrief Pro Auto-Update

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install required libraries
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run News Scraper & AI Summarizer
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python main.py

    - name: Generate Social Media Image
      run: python social_poster.py

    - name: Save changes to GitHub
      run: |
        git config --global user.name 'QuickBrief-Bot'
        git config --global user.email 'bot@quickbrief.pro'
        
        # Adăugăm JSON-urile și imaginea generată
        git add news_data.json daily_summaries.json last_news_post.jpg
        
        git commit -m "Automated Update: News & Social Image Generated" || exit 0
        git push
