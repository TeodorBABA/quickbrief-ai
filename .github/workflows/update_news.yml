name: Briefly Intelligence Sync

on:
  schedule:
    # Rulează la fiecare 15 minute
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update_and_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install feedparser newspaper3k openai Pillow

      - name: Run Scraper (Always)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Run Social Poster (Every 4 Hours Only)
        # Verifică dacă ora UTC este 0, 4, 8, 12, 16, 20
        if: contains(fromJSON('["00", "04", "08", "12", "16", "20"]'), github.event.schedule && formatDateTime(github.event.scheduled_time, 'HH') || '00')
        run: python social_poster.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "BrieflyBot"
          git config --global user.email "bot@briefly.life"
          git add news_data.json daily_summaries.json posted_ids.txt last_news_post.jpg posts/
          git commit -m "Auto-update: Intelligence data and social media assets" || exit 0
          git push
