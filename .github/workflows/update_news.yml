name: QuickBrief Pro Auto-Update

on:
  schedule:
    # Rulează la fiecare 15 minute
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permite declanșarea manuală

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install required libraries
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run News Scraper & AI Summarizer
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python main.py

    - name: Save changes to GitHub
      run: |
        git config --global user.name 'QuickBrief-Bot'
        git config --global user.email 'bot@quickbrief.pro'
        
        # IMPORTANT: Adăugăm ambele fișiere generate de script
        git add news_data.json daily_summaries.json
        
        # Commit doar dacă există schimbări, evităm erorile dacă nu sunt știri noi
        git commit -m "Automated Update: Global Business Intelligence & Daily Report" || exit 0
        git push
