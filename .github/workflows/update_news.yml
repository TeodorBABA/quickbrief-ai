name: Update News Feed

on:
  schedule:
    - cron: '0 */2 * * *' # Rulează automat la fiecare 2 ore
  workflow_dispatch:      # Ne permite să-l pornim noi manual oricând

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Permite robotului să modifice news_data.json

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run news scraper
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@quickbrief.ai'
        git add news_data.json
        git commit -m "Auto-update: New AI Summaries" || exit 0
        git push
