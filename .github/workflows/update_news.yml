name: QuickBrief Pro Auto-Update

on:
  schedule:
    # Rulează la fiecare 15 minute (0, 15, 30, 45)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permite declanșarea manuală din tab-ul Actions

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Oferă robotului permisiunea de a scrie modificările în fișierul JSON
    permissions:
      contents: write

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install required libraries
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run News Scraper & AI Summarizer
      env:
        # Trage cheia din GitHub Secrets
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python main.py

    - name: Save changes to GitHub
      run: |
        git config --global user.name 'QuickBrief-Bot'
        git config --global user.email 'bot@quickbrief.pro'
        git add news_data.json
        # Commit doar dacă există schimbări (știri noi), altfel nu dă eroare
        git commit -m "Automated Update: Global Business Intelligence" || exit 0
        git push
