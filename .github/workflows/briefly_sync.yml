name: Briefly Intelligence Sync

on:
  schedule:
    # Rulează la fiecare 15 minute pentru a menține site-ul LIVE
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permite rularea manuală

# VITAL: Îi dăm voie robotului să modifice fișierele (git push)
permissions:
  contents: write

jobs:
  update_and_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Fonts (Pillow Fix)
        run: sudo apt-get update && sudo apt-get install -y fonts-dejavu-core

      - name: Install Dependencies
        run: pip install feedparser newspaper3k openai Pillow

      - name: Run Scraper (Always)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Run Social Poster (Every 4 Hours or Manual)
        run: |
          # Preluăm ora curentă în format UTC (00-23)
          CURRENT_HOUR=$(date -u +"%H")
          
          # Rulăm dacă acțiunea e manuală SAU dacă este una dintre orele vizate
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "$CURRENT_HOUR" =~ ^(00|04|08|12|16|20)$ ]]; then
            echo "Executăm social_poster.py (Ora UTC: $CURRENT_HOUR)"
            python social_poster.py
          else
            echo "Sărim peste generarea de imagini sociale. (Ora UTC: $CURRENT_HOUR)"
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "BrieflyBot"
          git config --global user.email "bot@briefly.life"
          
          # "|| true" previne eroarea dacă unul din fișiere nu a fost creat încă
          git add news_data.json daily_summaries.json posted_ids.txt last_news_post.jpg || true
          
          git commit -m "Auto-update: 24H Intelligence & Social Assets" || exit 0
          
          # Ne asigurăm că suntem sincronizați înainte de push
          git pull --rebase origin main
          git push
