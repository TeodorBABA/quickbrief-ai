name: Briefly Intelligence Sync

on:
  schedule:
    - cron: '*/15 * * * *' # Rulează scraper-ul la fiecare 15 minute
  workflow_dispatch: # Permite rularea manuală din interfața GitHub

permissions:
  contents: write

jobs:
  update_and_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Fonts (Pillow Fix)
        run: sudo apt-get update && sudo apt-get install -y fonts-dejavu-core

      - name: Install Dependencies
        run: |
          pip install feedparser newspaper3k openai Pillow lxml_html_clean nltk requests
          python -m nltk.downloader punkt punkt_tab

      - name: Run Scraper (Main Engine)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Generate Social Assets (Pillow)
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          # Generăm imaginea doar la orele stabilite (00, 04, 08, 12, 16, 20) sau la declanșare manuală
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "$CURRENT_HOUR" =~ ^(00|04|08|12|16|20)$ ]]; then
            echo "Executăm social_poster.py pentru generare vizual..."
            python social_poster.py
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "BrieflyBot"
          git config --global user.email "bot@briefly.life"
          
          # Adăugăm fișierele de date și ultima imagine generată
          git add news_data.json daily_summaries.json posted_ids.txt last_news_post.jpg || true
          git commit -m "Auto-update: 24H Intelligence & Social Assets" || exit 0
          git pull --rebase origin main
          git push

      - name: Broadcast to Multi-Platform (Discord, Telegram, X)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "$CURRENT_HOUR" =~ ^(00|04|08|12|16|20)$ ]]; then
            echo "Pornim broadcast_intelligence.py..."
            python broadcast_intelligence.py
          fi
