name: Briefly Intelligence Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permisiune explicită la nivel de job
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install feedparser newspaper3k openai Pillow

      - name: Run Scraper (Update Website)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Run Social Poster (Every 4 Hours)
        # Folosim o logică mai simplă pentru filtrarea orei
        if: contains(fromJSON('["00", "04", "08", "12", "16", "20"]'), github.event.schedule && formatDateTime(github.event.scheduled_time, 'HH') || '00')
        run: python social_poster.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Folosim token-ul sistemului pentru push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add news_data.json daily_summaries.json posted_ids.txt last_news_post.jpg
          git commit -m "Automated update: Data & Social assets" || echo "No changes to commit"
          git push origin main
