name: Briefly Intelligence Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_and_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # AICI ESTE MODIFICAREA: Am trecut de la 3.9 la 3.10
          python-version: '3.10'

      - name: Install System Fonts (Pillow Fix)
        run: sudo apt-get update && sudo apt-get install -y fonts-dejavu-core

      - name: Install Dependencies
        run: pip install feedparser newspaper3k openai Pillow lxml_html_clean instagrapi nltk && python -m nltk.downloader punkt punkt_tab

      - name: Run Scraper (Always)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Run Social Poster & Instagram Post (Every 4 Hours or Manual)
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "$CURRENT_HOUR" =~ ^(00|04|08|12|16|20)$ ]]; then
            echo "1. Executăm social_poster.py (generare imagine)..."
            python social_poster.py
            
            echo "2. Executăm instagram_poster.py (postare pe IG)..."
            python instagram_poster.py
          else
            echo "Sărim peste generarea și postarea de imagini sociale. (Ora UTC: $CURRENT_HOUR)"
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "BrieflyBot"
          git config --global user.email "bot@briefly.life"
          
          git add news_data.json daily_summaries.json posted_ids.txt last_news_post.jpg || true
          git commit -m "Auto-update: 24H Intelligence & Social Assets" || exit 0
          git pull --rebase origin main
          git push
