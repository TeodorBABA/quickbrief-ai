name: Briefly Intelligence Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_and_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Fonts (Pillow Fix)
        run: sudo apt-get update && sudo apt-get install -y fonts-dejavu-core

      - name: Install Dependencies
        # Am adăugat librăria "requests" necesară noului script
        run: pip install feedparser newspaper3k openai Pillow lxml_html_clean nltk requests && python -m nltk.downloader punkt punkt_tab

      - name: Run Scraper (Always)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Run Social Poster (Image Gen)
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "$CURRENT_HOUR" =~ ^(00|04|08|12|16|20)$ ]]; then
            echo "Executăm social_poster.py (generare imagine)..."
            python social_poster.py
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "BrieflyBot"
          git config --global user.email "bot@briefly.life"
          
          git add news_data.json daily_summaries.json posted_ids.txt last_news_post.jpg || true
          git commit -m "Auto-update: 24H Intelligence & Social Assets" || exit 0
          git pull --rebase origin main
          git push

      - name: Post to Instagram via Webhook (After Push)
        env:
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
        run: |
          CURRENT_HOUR=$(date -u +"%H")
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "$CURRENT_HOUR" =~ ^(00|04|08|12|16|20)$ ]]; then
            # Preluăm ID-ul noului cod încărcat pe GitHub
            export COMMIT_HASH=$(git rev-parse HEAD)
            echo "Trimitem datele către Make.com (Hash: $COMMIT_HASH)..."
            python instagram_poster.py
          fi
