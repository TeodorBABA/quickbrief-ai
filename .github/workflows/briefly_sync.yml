name: Briefly Intelligence Sync

on:
  schedule:
    # Update website every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    # ESSENTIAL: This block gives the bot permission to save changes to your repo
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install feedparser newspaper3k openai Pillow

      - name: Run Scraper (Update Website)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Run Social Poster (Every 4 Hours)
        # Check for UTC hours: 00, 04, 08, 12, 16, 20
        if: contains(fromJSON('["00", "04", "08", "12", "16", "20"]'), formatDateTime(github.event.scheduled_time, 'HH'))
        run: python social_poster.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "BrieflyBot"
          git config --global user.email "bot@briefly.life"
          # Track the data files, the tracking list, and the generated image
          git add news_data.json daily_summaries.json posted_ids.txt last_news_post.jpg
          # Only commit if there are actual changes to avoid errors
          git commit -m "Automated update: Intelligence Data & Social Media Assets" || echo "No changes to commit"
          git push
