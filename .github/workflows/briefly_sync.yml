- name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # SOLUȚIA: Îi spunem robotului să ignore versiunea lui veche 
          # și să se alinieze forțat cu ce ai tu pe GitHub acum
          git fetch origin main
          git reset --hard origin/main
          
          # Acum robotul rulează din nou scripturile ca să aibă datele proaspete
          python main.py
          
          git add news_data.json daily_summaries.json posted_ids.txt last_news_post.jpg
          git commit -m "Forced Sync Intelligence" || exit 0
          git push origin main --force
